[project.scripts]
phoofflineeeganalysis = "phoofflineeeganalysis:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
pyphoplacecellanalysis = { path = "../pyPhoPlaceCellAnalysis", editable = true }
